  <!-- MAIN -->
  <main class="form-page">
    <div class="container">
      <h2>Get in Touch</h2>
      <form action="https://formsubmit.co/61ff288c9e3a1512f48f771ad54bafff" method="POST" onsubmit="return ajaxpost()" class="form-container" id="contactForm" >
          <!-- HONEYPOT -->
          <input type="text" name="_honey" style="display: none;"/>
          <!-- DISABLE CAPTCHA-->
          <input type="hidden" name="_captcha" value="false"/>
          <div>
              <label for="name">Name<span class="required">*</span></label>
              <input type="text" id="name" name="name" placeholder="Avery Doe" required minlength="2" autofocus/>
          </div>
          <div>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Company Inc." autofocus/>
        </div>
          <div>
              <label for="phone">Phone # <span class="required">*</span></label>
              <input type="tel" id="phone" name="phone" placeholder="123-456-7890" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
          </div>
          <div>
              <label for="email">Email <span class="required">*</span></label>
              <input type="email" id="email" name="email" placeholder="me@here.com" required/>
          </div>
          <div>
              <label for="message">Message <span class="required">*</span></label>
              <textarea id="message" name="message" rows="5" cols="20" placeholder="Enter your message here..." required></textarea>
          </div>
          <div class="buttons">
              <input type="submit" id="submit" name="submit" value="Submit"/>
              <input type="reset" id="reset" name="reset" value="Reset"/>
          </div>
      </form>
  </div>

  <script>
    function ajaxpost () {
      // (A) GET FORM DATA
      var form = document.getElementById("contactForm");
      var data = new FormData(form);
    
      // (B) AJAX REQUEST
      // (B1) POST DATA TO SERVER, RETURN RESPONSE AS TEXT
      fetch("https://jillatkins.github.io/contact.html", { method:"POST", body:data })
      .then(res=>res.text())
    
      // (B2) SHOW MESSAGE ON SERVER RESPONSE
      .then((response) => {
        console.log(response);
        if (response == "OK") { alert("SUCCESSFUL!"); }
        else { alert("FAILURE!"); }
      })
    
      // (B3) OPTIONAL - HANDLE FETCH ERROR
      .catch((err) => { console.error(err); });
    
      // (C) PREVENT FORM SUBMIT
      return false;
    } 
  </script>
